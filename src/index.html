<!DOCTYPE html>
<html>

<head>
    <title>FaciesMLWeb</title>
    <link rel="stylesheet" type="text/css" href="static/css/index.css">
    <!-- PLEASE, REMOVE THIS COMMENT BEFORE YOU UPLOAD TO THE BACKEND
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/index.css') }}">
    -->
</head>

<body>
    <div class="main-panel">
        <div class="left-panel">
            <!-- Connection  -->
            <div class="menu-item-title">Connection</div>
            <div class="bordered-panel">
                <div class="row-panel">
                    <label style="width: 90px">Username:</label>
                    <input id="inputUsername" type="text" style="width: 180px" />
                </div>
                <div class="row-panel">
                    <label style="width: 90px">Session ID:</label>
                    <input id="inputSessionID" type="text" style="width: 180px" readonly />
                </div>
                <div class="row-panel">
                    <label style="width: 90px">Description:</label>
                    <input id="inputDescription" type="text" style="width: 180px" />
                </div>
            </div>
            <!-- Open files -->
            <div class="menu-item-title">Open files</div>
            <div class="bordered-panel">
                <button id="buttonLoadData" class="left-panel-button">Load data</button>
                <input type="file" id="inputLoadData" multiple name="files[]" style="display:none">
            </div>
            <!-- Data Values -->
            <div class="menu-item-title">Data Values</div>
            <div class="bordered-panel">
                <div id="divDataValues" class="divDataValues"></div>
            </div>
            <!-- Drawing -->
            <div class="menu-item-title">Drawing</div>
            <div class="bordered-panel">
                <button class="left-panel-button" id="buttonDrawPlots">Draw plots</button>
                <hr>
                <a>Selection mode:</a>
                <input type="radio" id="radioSelectionModeAdd" name="SetectionMode" checked>
                <label>Add</label>
                <input type="radio" id="radioSelectionModeRemove" name="SetectionMode">
                <label>Remove</label>
            </div>
            <!-- Submit -->
            <div class="menu-item-title">Submit</div>
            <div class="bordered-panel">
                <button id="buttonSubmit" class="left-panel-button">Submit</button>
                <a id="aStatusLabel">Status:</a>
                <a id="aStatus">Ready</a>
            </div>
            <!-- Save -->
            <div class="menu-item-title">Save</div>
            <div class="bordered-panel">
                <button id="buttonSave" class="left-panel-button">Save</button>
            </div>
        </div>
        <div class="center-panel">
            <div id="divTabPanelLayots" class="tab-panel">
            </div>
            <div class="scale-panel">
                <button id="buttonScaleDown" style="width: 30px">-</button>
                <button id="buttonScaleUp" style="width: 30px">+</button>
                <a id="labelScaleFactor">100%</a>
            </div>
            <div id="divPlotTitle" class="plots-title"></div>
            <div id="divPlotsMainPanel" class="plots-main-panel">
                <div id="divPlotsMainPanelRow" class="plots-main-row">
                    <div id="divPlotsMainPanelCol" class="plots-main-col">
                        <div id=divPlotHeaders class="plots-headers">
                        </div>
                        <div id="divPlotsPanel" class="plots-panel">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="<%= htmlWebpackPlugin.files.chunks.index.entry %>"></script>
    <!-- PLEASE, REMOVE THIS COMMENT BEFORE YOU UPLOAD TO THE BACKEND
    <script type="text/javascript" src="{{ url_for('static', filename = 'js/index.js') }}"></script>
    -->
</body>

</html>
